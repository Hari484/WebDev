<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Registration Form</title>
  <link rel="stylesheet" href="form-styling.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <p id="first-line">Please fill in the details below to create your account.</p>

    <form>
      <!-- Name -->
      <div class="row">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="John" required>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Doe">
        </div>
      </div>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <!-- Passwords -->
      <div class="row">
        <div>
          <label for="pass">Password</label>
          <input type="password" id="pass" name="pass" placeholder="********" required>
        </div>
        <div>
          <label for="cpass">Confirm Password</label>
          <input type="password" id="cpass" name="cpass" placeholder="********" required>
        </div>
      </div>

      <!-- Gender -->
      <b>Gender</b>
      <div class="row">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <!-- Country -->
      <label for="country">Select Country</label>
      <select id="country" name="country">
        <option value="">-- Choose Country --</option>
        <option>Pakistan</option>
        <option>India</option>
        <option>Bangladesh</option>
        <option>Nepal</option>
        <option>Sri Lanka</option>
        <option>Afghanistan</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Germany</option>
        <option>France</option>
        <option>Italy</option>
        <option>Spain</option>
        <option>Australia</option>
        <option>New Zealand</option>
        <option>South Africa</option>
        <option>UAE</option>
        <option>Saudi Arabia</option>
        <option>Qatar</option>
        <option>Turkey</option>
      </select>

      <!-- Terms -->
      <label>
        <input type="checkbox" required>
        I agree to the <a href="#">Terms & Conditions</a>.
      </label>

      <!-- Buttons -->
      <div class="row buttons">
        <button type="submit" class="btn-submit">Register</button>
        <button type="reset" class="btn-reset">Reset</button>
      </div>
    </form>

    <footer>
      Already have an account? <a href="#">Login here</a>
    </footer>
  </div>
</body>
</html>
