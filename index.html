<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My WebDev Projects</title>

  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .card a {
      color: #00ffc3;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .card:hover a {
      color: #ffffff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        padding: 15px;
      }
      .card a {
        font-size: 1rem;
      }
    }
  </style>
</head>
